<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Supplement AI</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#233149">
  
  <!-- iOS specific -->
  <meta name="apple-mobile-web-app-title" content="Supplement AI">
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="credit">
    Made by <a href="https://www.youtube.com/@CaelanTierney" target="_blank" rel="noopener">Cáelán Tierney</a> with <span aria-label="love">❤️</span>
  </div>
  <div class="container">
    <h1>Supplement AI</h1>
    <p class="subtitle">Evidence-based supplement advice, focused on human data.</p>
    <form id="supplement-form" autocomplete="off">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="supplement" 
          name="supplement" 
          placeholder="Supplement Name" 
          required 
          autocomplete="off"
          inputmode="text"
          enterkeyhint="next"
          aria-label="Supplement Name"
        />
      </div>
      <div class="input-wrapper">
        <input 
          type="text" 
          id="outcome" 
          name="outcome" 
          placeholder="Health Outcome" 
          required 
          autocomplete="off"
          inputmode="text"
          enterkeyhint="search"
          aria-label="Health Outcome"
        />
      </div>
      <div class="button-wrapper">
        <button type="submit" aria-label="Submit">Tell Me</button>
      </div>
    </form>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="result"></div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
