<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Supplement AI</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="credit">
    Made by <a href="https://www.youtube.com/@CaelanTierney" target="_blank" rel="noopener">Cáelán Tierney</a> with <span aria-label="love">❤️</span>
  </div>
  <div class="container">
    <h1>Supplement AI</h1>
    <p class="subtitle">Evidence-based supplement advice, focused on human data.</p>
    <form id="supplement-form">
      <input type="text" id="supplement" name="supplement" placeholder="Supplement Name" required autocomplete="off" />
      <input type="text" id="outcome" name="outcome" placeholder="Health Outcome" required autocomplete="off" />
      <button type="submit">Tell Me</button>
    </form>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="result"></div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
